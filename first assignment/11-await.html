<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getData() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Data received!");
                }, 2000);
            });
        }
        async function fetchData() {
            let result = await getData();
            console.log(result);
        }
        fetchData();
    </script> 
</body>
</html>
