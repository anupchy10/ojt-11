<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = [1, 2, 3, 4, 5];
        let doubled = num.map(n => n*2);
        let filtered = num.filter(n => n > 3);
        let sum = num.reduce((acc, n) => acc + n, 0);
        console.log(doubled, filtered, sum);
    </script>
</body>
</html>
