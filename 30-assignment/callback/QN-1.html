<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p class="demo"></p>
    

    <script>
        
        function calculation(a, b) {
            return a + b;
        }
        function result(sum) {
            document.querySelector('.demo').innerHTML = `The sum of two numbers a and b are ${sum}`;
        }
        const addition = calculation(4, 9);
        
        setTimeout(() => {
            result(addition);
        }, 2000);
    </script>
</body>
</html>
