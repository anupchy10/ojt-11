<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="greeting">Hello!</p>
    <button onclick="changeText();">click here</button>
    
    <script>
        function changeText() { 
            document.getElementById("greeting").innerText = "You clicked button";
        }
    </script>
</body>
</html>
