<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function repetTask(n, task) {
            for (let i = 0; i < n; i++) {
                task();
            }
        }

        function repet() {
            console.log('repeating');
        }

        repetTask(5, repet)
    </script>
</body>
</html>
